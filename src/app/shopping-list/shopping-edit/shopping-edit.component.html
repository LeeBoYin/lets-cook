<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="formSubmit( f )" #f="ngForm">
            <div class="row">
                <div class="col-sm-6  form-group">
                    <label for="ingredient-name">Name</label>
                    <input
                        type="text"
                        id="ingredient-name"
                        class="form-control"
                        ngModel
                        name="name"
                        required>
                </div>
                <div class="col-sm-3">
                    <label for="ingredient-amount">Amount</label>
                    <input
                        type="number"
                        id="ingredient-amount"
                        min=0
                        class="form-control"
                        ngModel
                        name="amount"
                        required>
                </div>
                <div class="col-sm-3">
                    <label for="ingredient-unit">Unit</label>
                    <input
                        type="text"
                        id="ingredient-unit"
                        class="form-control"
                        ngModel
                        name="unit"
                        required>
                </div>
            </div>
            <button
                class="btn btn-primary"
                type="submit"
                [disabled]="f.invalid"
            >{{ editMode ? 'Update' : 'Add' }}</button>
            <button
                class="btn btn-default"
                type="button"
                (click)="onCancel()"
            >Cancel</button>
        </form>
    </div>
</div>

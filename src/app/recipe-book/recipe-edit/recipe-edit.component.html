<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="editForm" (ngSubmit)="formSubmit()">
            <!--name-->
            <div class="form-group">
                <label for="name">Name</label>
                <input
                    type="text"
                    id="name"
                    class="form-control"
                    formControlName="name"
                >
            </div>
            <!--description-->
            <div class="form-group">
                <label for="description">Description</label>
                <textarea
                    id="description"
                    class="form-control"
                    rows="10"
                    formControlName="description"
                ></textarea>
            </div>
            <!--image path-->
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-8">
                        <label for="imgPath">Image Path</label>
                        <input
                            type="text"
                            id="imgPath"
                            class="form-control"
                            formControlName="imgPath"
                            #imgPath
                        >
                    </div>
                    <!--image preview-->
                    <div class="col-sm-4">
                        <img [src]="imgPath.value" *ngIf="imgPath.value" class="img-responsive img-thumbnail">
                    </div>
                </div>
            </div>
            <!--ingredients-->
            <div class="form-group">
                <label>Ingredients</label>
                <div formArrayName="ingredients">
                    <div
                        class="form-group"
                        *ngFor="let ingredientCtrl of editForm.get('ingredients').controls; let i = index"
                        [formGroupName]="i"
                    >
                        <div class="row">
                            <div class="col-xs-6">
                                <input
                                    type="text"
                                    class="form-control"
                                    formControlName="name"
                                >
                            </div>
                            <div class="col-xs-2">
                                <input
                                    type="number"
                                    class="form-control"
                                    formControlName="amount"
                                >
                            </div>
                            <div class="col-xs-2">
                                <input
                                    type="text"
                                    class="form-control"
                                    formControlName="unit"
                                >
                            </div>
                            <div class="col-xs-2">
                                <button class="btn btn-default" type="button" (click)="onRemoveIngredient( i )">X</button>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="btn btn-default btn-xs" type="button" (click)="onAddIngredient()">Add Ingredient</button>
            </div>
            <button
                type="submit"
                class="btn btn-primary"
                [disabled]="editForm.invalid"
            >{{ isEdit ? 'Update' : 'Add' }}</button>
            <button type="button" class="btn btn-default" (click)="onCancel()">Cancel</button>
        </form>
    </div>
</div>
